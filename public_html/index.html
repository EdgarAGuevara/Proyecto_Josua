    <body >        
        <div class="jumbotron">
            <h1 >Conjunto Residencial Humboldt</h1>

        <div class="container ">
            <form id="formPrincipal" class=" form-signin" method="GET" action="" >
                <h2 class="form-signin-heading"> Por favor loguese</h2>
                <input type="text" id="txtuser" name="txtuser" placeholder="USUARIO" class="form-control" required autofocus value="">
                <input type="password" id="txtpass" name="txtpass" placeholder="Contraseña" class="form-control" required autofocus value="">
            </form>
            <button class=" btn btn-lg btn-block btn-primary" onclick="mantenimiento();">  Restaurar Contraseña </button>
            <button class="btn btn-block btn-lg btn-primary " onclick="validarUser();">Aceptar </button>
        </div>
        
        <div class="text-center"> 
            
        </div>
        <!-- Latest compiled and minified JQuery -->
        <script src="js/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->

        <!--Latest compiled JavaScript-Bootstrap--> 
        <script src="js/bootstrap.js"></script>
        <script>
            function validarUser(){
                var nombreUser=document.getElementById("txtuser").value.toUpperCase();
                var nombrePass=document.getElementById("txtpass").value;
//                alert(nombreUser);
                switch (nombreUser) {
                    case "PROPIETARIO":
                      document.getElementById("formPrincipal").action="bienvenida_propietario.html";
                      document.getElementById("formPrincipal").submit();  
                      break;
                    case "ADMIN":
                      document.getElementById("formPrincipal").action="bienvenida_admin.html";
                      document.getElementById("formPrincipal").submit();
                      break;
                    case "SEGURIDAD":
                      document.getElementById("formPrincipal").action=" bienvenida_vigilante.html";                     
                      document.getElementById("formPrincipal").submit();
                      break;
                    default:
                      alert("Por favor ingrese un nombre valido");
                      break;
                }
            }
            function mantenimiento(){
                var nombreUser=document.getElementById("txtuser").value.toUpperCase();
                switch (nombreUser) {
                    case "PROPIETARIO":
                       document.getElementById("formPrincipal").action=" nuevo_mantenimiento.html";                     
                       document.getElementById("formPrincipal").submit();  
                      break;
                    default:
                      alert("Por favor ingrese un nombre valido");
                      break;
                }  
            }
        </script>
    </body>
